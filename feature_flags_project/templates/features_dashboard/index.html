{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Filtro simple -->
        <div class="mb-3">
            <input type="text"
                   id="searchInput"
                   class="form-control shadow-sm"
                   placeholder="Buscar por ID o Nombre"
                   onkeyup="filterFeatures()">
        </div>

        <!-- Tabla -->
        <div class="table-responsive shadow-sm rounded overflow-hidden">
            <table class="table table-striped table-hover table-bordered align-middle mb-0" id="featuresTable">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td colspan="4" class="py-4">
                            <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                            Cargando...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="{% static 'features_dashboard/app.js' %}"></script>

    <script>
        function filterFeatures() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('featuresTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName('td')[1];
                if (nameCell) {
                    const name = nameCell.textContent || nameCell.innerText;
                    rows[i].style.display = name.toLowerCase().includes(filter) ? '' : 'none';
                }
            }
        }
    </script>

</body>
</html>
